<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      const redirectTo =
        '/' + location.pathname + location.search + location.hash;
      sessionStorage.setItem('redirectPath', redirectTo);
      location.href = '/index.html';
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
    <p>
      If you are not redirected automatically, follow this
      <a href="/">click here</a>.
    </p>
  </body>
</html>
