<mat-icon class="nav-menu__button" (click)="onMenuClick()">menu</mat-icon>

<nav class="nav-menu__container" [class.show-menu]="isNavMenuVisible">
  @for (item of items; track item) {
    <a
      class="nav-menu__link"
      [routerLink]="item.path"
      routerLinkActive="active"
    >
      <mat-icon class="nav-menu__icon">{{ item.icon }}</mat-icon>
      <span class="label">{{ item.label }}</span>
    </a>
  }
</nav>
