<div class="page-body">
  <div class="project__content card">
    <p>
      {{ content.description }}
    </p>
    <ul>
      @for(item of content.projects; track item.url) {
      <li>
        <div class="project__title-block" (click)="navigate(item.url)">
          <h4>{{ item.title }}</h4>
          <p>{{ item.description }}</p>
        </div>
      </li>
      }
    </ul>
  </div>
</div>
