<div class="page-body">
  <div class="project__content card">
    <p>
      {{ content.description }}
    </p>
    <ul>
      @for(item of content.projects; track item.url) {
      <li>
        <a class="project__title" [routerLink]="item.url">
          <h4>{{ item.title }}</h4>
          <p>{{ item.description }}</p>
        </a>
      </li>
      }
    </ul>
  </div>
</div>
